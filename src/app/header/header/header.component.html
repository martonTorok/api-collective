<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top py-0 " >
  <a routerLink="/" class="navbar-brand" (click)="closeDropdowns()">AC</a>
  <ul class="navbar-nav mr-auto nav-tabs " >
    <li class="nav-item dropdown " >
      <a class="nav-link dropdown-toggle" (click)="onUtilityDropdown()" 
       data-toggle="utilityDropdown" role="button" aria-haspopup="true" aria-expanded="false">Utility</a>
      <div class="dropdown-menu" [ngClass]="{show: showUtilityMenu, active: showUtilityMenu}" 
       id="utilityDropdownMenu" 
      x-placement="bottom-start" style="position: absolute; transform: translate3d(0px, 40px, 0px); top: 0px; left: 0px; will-change: transform;">
        <a class="dropdown-item" (click)="onUtilityItem()"
         routerLink="/weather" routerLinkActive="active show">Weather</a>
      </div>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" (click)="onEntertainmentDropdown()" (click)="getSelectedShowId()"
       data-toggle="entertainmentDropdown" role="button" aria-haspopup="true" aria-expanded="false">Entertainment</a>
      <div class="dropdown-menu" [ngClass]="{show: showEntertainmentMenu, active: showEntertainmentMenu}"
       id="entertainDropdownMenu"
      x-placement="bottom-start" style="position: absolute; transform: translate3d(0px, 40px, 0px); top: 0px; left: 0px; will-change: transform;">
        <a class="dropdown-item" (click)="onEntertainmentItem()"
        
        [routerLink]="['/shows', selectedShowId]" [queryParams]="{page: currentPage}"
        routerLinkActive="active show">TV Shows</a>
        <a class="dropdown-item" 
        [routerLink]="['/movies', 'news']"
        (click)="onEntertainmentItem()"
        routerLinkActive="active show"
        >Movies</a>
        <a class="dropdown-item" 
        [routerLink]="['/picflow']"
        (click)="onEntertainmentItem()"
        routerLinkActive="active show"
        >Picflow</a>
      </div>
    </li>
  </ul>
  <ul *ngIf="!authService.isLoggedIn" class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/login']">Login</a>
    </li>
  </ul>
  <ul *ngIf="authService.isLoggedIn" class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="nav-link" (click)="onLogout()">Logout</a>
    </li>
  </ul>

</nav>
