<loading-spinner *ngIf="showSpinner"></loading-spinner>
<div class="container" *ngIf="apod">
  <div class="row">
    <div class="col title">
      <h3>Picture of the day</h3>
      <h4 >{{apod?.title }}</h4>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <loading-spinner *ngIf="showLoadingSpinner"></loading-spinner>
      <img [src]="apod?.url" [hidden]="loading" (load)="onLoad()">
      <p class="font-italic small">{{apod?.explanation}}</p>
    </div>
  </div>
</div>
